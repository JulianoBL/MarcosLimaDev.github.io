<!DOCTYPE html>
<html lang="pt-br">
<head>		
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Teste</title>	
	<style type="text/css">
		ul#lista {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		ul#lista li {
			width: 100px;
			height: 100px;
			margin: 5px;
			float: left;
			overflow: hidden;
		}
		ul#lista li img {
			width: 100px;
		}
	</style>
</head>
<body>

<ul id="lista"></ul>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON("https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=b4a25dd5c56fc53bcfad3233f3777c02&photoset_id=72157603038476312&user_id=7616571%40N08&format=json&nojsoncallback=1&per_page=6", function(data){
		
		var fotos = [];

		$.each(data.photoset.photo, function(i, foto){
			var fotoFarm = foto.farm;
			var fotoServer = foto.server;
			var fotoSecret = foto.secret;
			var fotoID = foto.id;			

			fotos.push('<li><img src="https://farm'+fotoFarm+'.staticflickr.com/'+fotoServer+'/'+fotoID+'_'+fotoSecret+'.jpg" /></li>');
			
		});
		
		$('#lista').append(fotos.join(''));			

	});
});
</script>
</body>
</html>
